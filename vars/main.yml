iay_fields:
  all: ['depends_on']
  all_d: []
  all_r: ['lifecycle']
  aws:
    p:
      - 'region'
  aws_db_subnet_group:
    +i: '${+name}'
    r:
      - 'description'
      - 'name'
      - 'name_prefix'
      - 'subnet_ids'
      - 'tags'
  aws_dynamodb_table:
    +i: '${+name}'
    d:
      - 'name'
    r:
      - 'attribute'
      - 'billing_mode'
      - 'global_secondary_index'
      - 'hash_key'
      - 'local_secondary_index'
      - 'name'
      - 'point_in_time_recovery'
      - 'range_key'
      - 'read_capacity'
      - 'server_side_encryption'
      - 'stream_enabled'
      - 'stream_view_type'
      - 'tags'
      - 'ttl'
      - 'write_capacity'
  aws_iam_instance_profile:
    +i: '${+name}'
    d:
      - 'name'
    r:
      - 'name'
      - 'name_prefix'
      - 'path'
      - 'role'
  aws_iam_policy:
    +i: 'arn:aws:iam::{{ aws_account }}:policy/${+name}'
    d:
      - 'arn'
    r:
      - 'description'
      - 'name'
      - 'name_prefix'
      - 'path'
      - 'policy'
  aws_iam_policy_document:
    d:
      - 'policy_id'
      - 'source_json'
      - 'override_json'
      - 'statement'
      - 'version'
  aws_iam_role:
    +i: '${+name}'
    d:
      - 'name'
    r:
      - 'assume_role_policy'
      - 'description'
      - 'force_detach_policies'
      - 'max_session_duration'
      - 'name'
      - 'path'
      - 'path_prefix'
      - 'permissions_boundary'
      - 'tags'
  aws_iam_role_policy:
    +i: '${+role}/${+policy}'
    r:
      - 'name'
      - 'name_prefix'
      - 'policy'
      - 'role'
  aws_iam_role_policy_attachment:
    +i: '${+role}/${+policy_arn}'
    r:
      - 'policy_arn'
      - 'role'
  aws_iam_server_certificate:
    +i: '${+name}'
    d:
      - 'latest'
      - 'name'
      - 'name_prefix'
      - 'path_prefix'
    r:
      - 'certificate_body'
      - 'certificate_chain'
      - 'name'
      - 'name_prefix'
      - 'path'
      - 'private_key'
  aws_instance:
    +i: '${+id}'
    d:
      - 'instance_id'
      - 'instance_tags'
      - 'filter'
      - 'get_password_data'
    r:
      - 'ami'
      - 'associate_public_ip_address'
      - 'availability_zone'
      - 'cpu_core_count'
      - 'cpu_threads_per_core'
      - 'credit_specification'
      - 'disable_api_termination'
      - 'ebs_block_device'
      - 'ebs_optimized'
      - 'ephemeral_block_device'
      - 'get_password_data'
      - 'host_id'
      - 'iam_instance_profile'
      - 'instance_initiated_shutdown_behavior'
      - 'instance_type'
      - 'ipv6_address_count'
      - 'ipv6_addresses'
      - 'key_name'
      - 'monitoring'
      - 'network_interface'
      - 'placement_group'
      - 'private_ip'
      - 'root_block_device'
      - 'security_groups'
      - 'source_dest_check'
      - 'subnet_id'
      - 'tags'
      - 'tenancy;'
      - 'user_data'
      - 'user_data_base64'
      - 'volume_tags'
      - 'vpc_security_group_ids'
  aws_kms_alias:
    +i: '${+name}'
    d:
      - 'name'
    r:
      - 'name'
      - 'target_key_id'
  aws_kms_key:
    +i: '${+id}'
    d:
      - 'key_id'
      - 'grant_tokens'
    r:
      - 'description'
      - 'key_usage'
      - 'policy'
      - 'deletion_window_in_days'
      - 'is_enabled'
      - 'enable_key_rotation'
      - 'tags'
  aws_lb:
    +i: '${+arn}'
    d:
      - 'arn'
      - 'name'
    r:
      - 'access_logs'
      - 'enable_cross_zone_load_balancing'
      - 'enable_deletion_protection'
      - 'enable_http2'
      - 'idle_timeout'
      - 'internal'
      - 'ip_address_type'
      - 'load_balancer_type'
      - 'name'
      - 'name_prefix'
      - 'security_groups'
      - 'subnet_mapping'
      - 'subnets'
      - 'tags'
  aws_lb_listener:
    +i: '${+arn}'
    d:
      - 'arn'
      - 'load_balancer_arn'
      - 'port'
    r:
      - 'certificate_arn'
      - 'default_action'
      - 'load_balancer_arn'
      - 'port'
      - 'protocol'
      - 'ssl_policy'
  aws_lb_target_group:
    +i: '${+arn}'
    d:
      - 'arn'
      - 'name'
    r:
      - 'deregistration_delay'
      - 'health_check'
      - 'name'
      - 'name_prefix'
      - 'port'
      - 'protocol'
      - 'proxy_protocol_v2'
      - 'slow_start'
      - 'stickiness'
      - 'tags'
      - 'target_type'
      - 'vpc_id'
  aws_lb_target_group_attachment:
    r:
      - 'availability_zone'
      - 'port'
      - 'target_group_arn'
      - 'target_id'
  aws_rds_cluster:
    +i: '${+cluster_identifier}'
    d:
      - 'cluster_identifier'
    r:
      - 'apply_immediately'
      - 'availability_zones.'
      - 'backtrack_window'
      - 'backup_retention_period'
      - 'cluster_identifier'
      - 'cluster_identifier_prefix'
      - 'database_name'
      - 'db_cluster_parameter_group_name'
      - 'db_subnet_group_name'
      - 'deletion_protection'
      - 'enabled_cloudwatch_logs_exports'
      - 'engine'
      - 'engine_mode'
      - 'engine_version'
      - 'final_snapshot_identifier'
      - 'iam_database_authentication_enabled'
      - 'iam_roles'
      - 'kms_key_id'
      - 'master_password'
      - 'master_username'
      - 'port'
      - 'preferred_backup_window'
      - 'preferred_maintenance_window'
      - 'replication_source_identifier'
      - 'scaling_configuration'
      - 'skip_final_snapshot'
      - 'snapshot_identifier'
      - 'source_region'
      - 'storage_encrypted'
      - 'tags'
      - 'vpc_security_group_ids'
  aws_rds_cluster_instance:
    +i: '${+identifier}'
    r:  # https://www.terraform.io/docs/providers/aws/r/rds_cluster_instance.html
      - 'apply_immediately'
      - 'auto_minor_version_upgrade'
      - 'availability_zone'
      - 'cluster_identifier'
      - 'copy_tags_to_snapshot'
      - 'db_parameter_group_name'
      - 'db_subnet_group_name'
      - 'engine'
      - 'engine_version'
      - 'identifier'
      - 'identifier_prefix'
      - 'instance_class'
      - 'monitoring_interval'
      - 'monitoring_role_arn'
      - 'performance_insights_enabled'
      - 'performance_insights_kms_key_id'
      - 'preferred_backup_window'
      - 'preferred_maintenance_window'
      - 'promotion_tier'
      - 'publicly_accessible'
      - 'tags'
  aws_route53_record:
    +i: '${join("_",compact(list(+zone_id,+name,+type,+set_identifier)))}'
    r:
      - 'alias'
      - 'allow_overwrite'
      - 'failover_routing_policy'
      - 'geolocation_routing_policy'
      - 'health_check_id'
      - 'latency_routing_policy'
      - 'multivalue_answer_routing_policy'
      - 'name'
      - 'records'
      - 'set_identifier'
      - 'ttl'
      - 'type'
      - 'weighted_routing_policy'
      - 'zone_id'
  aws_route53_zone:
    +i: '${+zone_id}'
    d:
      - 'name'
      - 'private_zone'
      - 'tags'
      - 'vpc_id'
      - 'zone_id'
    r:
      - 'comment'
      - 'delegation_set_id'
      - 'force_destroy'
      - 'name'
      - 'tags'
      - 'vpc'
  aws_s3_bucket:
    +i: '${+bucket}'
    d:
      - 'bucket'
    r:
      - 'acceleration_status'
      - 'acl'
      - 'bucket'
      - 'cors_rule'
      - 'force_destroy'
      - 'lifecycle_rule'
      - 'logging'
      - 'object_lock_configuration'
      - 'policy'
      - 'region'
      - 'replication_configuration'
      - 'request_payer'
      - 'server_side_encryption_configuration'
      - 'tags'
      - 'versioning'
      - 'website'
  aws_security_group:
    +i: '${+id}'
    d:
      - 'filter'
      - 'id'
      - 'name'
      - 'tags'
      - 'vpc_id'
    r:
      - 'description'
      - 'egress'
      - 'ingress'
      - 'name'
      - 'name_prefix'
      - 'revoke_rules_on_delete'
      - 'tags'
      - 'vpc_id'
  aws_security_group_rule:
    +i: '${+security_group_id}_${+type}_${+protocol}_${+from_port}_${+to_port}_${coalesce(join("_",+cidr_blocks),+source_security_group_id)}'
    r:
      - 'cidr_blocks'
      - 'description'
      - 'from_port'
      - 'ipv6_cidr_blocks'
      - 'prefix_list_ids'
      - 'protocol'
      - 'security_group_id'
      - 'self'
      - 'source_security_group_id'
      - 'to_port'
      - 'type'
  aws_subnet:
    +i: '${+id}'
    d:
      - 'availability_zone'
      - 'availability_zone_id'
      - 'cidr_block'
      - 'default_for_az'
      - 'filter'
      - 'id'
      - 'state'
      - 'tags'
      - 'vpc_id'
    r:
      - 'assign_ipv6_address_on_creation'
      - 'availability_zone'
      - 'availability_zone_id'
      - 'cidr_block'
      - 'ipv6_cidr_block'
      - 'map_public_ip_on_launch'
      - 'tags'
      - 'vpc_id'
  aws_vpc:
    +i: '${+id}'
    d:
      - 'cidr_block'
      - 'default'
      - 'dhcp_options_id'
      - 'filter'
      - 'id'
      - 'state'
      - 'tags'
    r:
      - 'assign_generated_ipv6_cidr_block'
      - 'cidr_block'
      - 'enable_classiclink'
      - 'enable_classiclink_dns_support'
      - 'enable_dns_hostnames'
      - 'enable_dns_support'
      - 'instance_tenancy'
      - 'tags'
